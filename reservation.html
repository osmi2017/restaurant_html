<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div class='header row'><img src='images/terrasse.png' id='image'></div>

            <H1>PASSEZ UNE COMMANDE</H1>
            <FORM name="monform" id="frmcontact" action="#" method="get" >
                <div>
                    <div>
                        <label for="fname">NOM</label>
                            <INput type="text" name="fname" id="fname" ></INput>
                    </div></br>
                    <div>
                        <label for="lname">PRENOM</label>
                            <INput type="text" name="Lname" id="Lname"></INput>
                    </div></br>
                    <div>
                        <label for="tel">TELEPHONE</label>
                            <INput type="number" name="tel" id="tel"></INput>
                    </div></br>
                    <div>
                        <label for="ENTREES">ENTREES</label>
                        <select name="ENTREES" id="ENT">
                          <option value="salade macedoine">salade macedoine</option>
                          <option value="cruidites">cruidites</option>
                          <option value="salade composée">salade composée</option>
                          <option value="salade algerienne">salade algerienne</option>
                        </select> 
                    </div></br> 
                    <div>
                        <label for="plat de resistance">PLAT </label>
                        <select name="plat de resistance" id="RES">
                          <option value="ALLOKO">Alloko</option>
                          <option value="GARBA">Garba</option>
                          <option value="FOUTOU SAUCE ARACHIDE">Foutou sauce arachide</option>
                          <option value="TCHEP">Tchep</option>
                        </select> 
                    </div></br> 
                    <div>
                        <label for="DESSERT">DESSERT</label>
                        <select name="DESSERT" id="DES">
                          <option value="salade de fruit">salade de fruit</option>
                          <option value="lait caillé">lait caillé</option>
                          <option value="pastel">pastel</option>
                          <option value="banane">banane</option>
                        </select> 
                    </div></br> 
                    <div>
                        <label for="ADRESS">ADRESSE</label>
                        <textarea name="ADRESS"  id="ADRESS"></textarea>
                    </div></br> 
                    <div>
                        <label for="date"> DATE DE LIVRAISON </label>
                            <INput type="date" name="date" id="date"></INput>
                    </div></br>
                    <div>
                        <label for="montant"> MONTANT </label>
                            <INput type="number" name="montant" id="mont"></INput>
                    </div></br>
                <div>
                <input type="submit" value="ENVOYER" style="width:402px"></INput></br>
            </div>
            </FORM>
        </div>
</div></br>
<div class="container">
    <h2>DELICE DU PORO </h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="images/ALLOKO.jpg" alt="alloko" style="width:100%;">
          <div class="carousel-caption">
            <h3>ALLOKO</h3>
          </div>
        </div>
  
        <div class="item">
          <img src="images/APKESSI.jpg" alt="AKEPSSI" style="width:100%;">
          <div class="carousel-caption">
            <h3>APKESSI</h3>
          </div>
        </div>
      
        <div class="item">
          <img src="images/FOUTOU.jpg" alt="FOUTOU" style="width:100%;">
          <div class="carousel-caption">
            <h3>FOUTOU</h3>
            
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
